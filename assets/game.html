<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="game.css" />
  </head>

  <body>
    
    <section class="main_container">
        <div class="result_field">
            <div class="score">
                <p>User: <span id="userScore">0</span></p>
                <p>Comp: <span id="cpuScore">0</span></p>
            </div>
            <div class="result_images">
                <span class="user_result">
                    <img src="rock-hand.png">
                </span>
                <span class="cpu_result">
                    <img src="rock-hand.png">
                </span>
            </div>
            
            <div class="result">
                
            </div>
        </div>
       
<div class="images_option">
    <span class="image_option">
        <img src="rock-logo.png">
        <p>Rock</p>
    </span>
    <span class="image_option">
        <img src="paper-logo.png">
        <p>Paper</p>
    </span>
    <span class="image_option">
        <img src="scissors-logo.png">
        <p>Scissor</p>
    </span>
</div>

    </section>
  </body>
    <script src="game.js"></script>
  </body>
</html>
